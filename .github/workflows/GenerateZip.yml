name: Generate-Zip

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: zip
        run: |
          ls
          zip -r extension.zip ../
      - name : Store 
        uses : actions/upload-artifact@v2
        with:
          name: my-artifact
          path: extension.zip